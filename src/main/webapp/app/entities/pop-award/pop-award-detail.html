
<div>
    <h2><span>Pop Award</span> {{vm.popAward.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.popAward.name}}</span>
        </dd>
        <dt><span>Content</span></dt>
        <dd>
            <span>{{vm.popAward.content}}</span>
        </dd>
        <dt><span>Background</span></dt>
        <dd>
            <span>{{vm.popAward.background}}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
            <span>{{vm.popAward.status}}</span>
        </dd>
        <dt><span>Contribute</span></dt>
        <dd>
            <a ui-sref="pop-contribute-detail({id:vm.popAward.contributeId})">{{vm.popAward.contributeId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="pop-award-detail.edit({id:vm.popAward.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
