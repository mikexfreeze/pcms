
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPopAwardLabel">Create or edit a Pop Award</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.popAward.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.popAward.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.popAward.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_content">Content</label>
            <input type="text" class="form-control" name="content" id="field_content"
                    ng-model="vm.popAward.content"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_background">Background</label>
            <input type="text" class="form-control" name="background" id="field_background"
                    ng-model="vm.popAward.background"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_status">Status</label>
            <select class="form-control" name="status" ng-model="vm.popAward.status" id="field_status">
                <option value="PUBLISH">PUBLISH</option>
                <option value="NOTICE">NOTICE</option>
            </select>
        </div>

        <div class="form-group">
            <label for="field_contribute">Contribute</label>
            <select class="form-control" id="field_contribute" name="contribute" ng-model="vm.popAward.contributeId" ng-options="popContribute.id as popContribute.id for popContribute in vm.popcontributes"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
