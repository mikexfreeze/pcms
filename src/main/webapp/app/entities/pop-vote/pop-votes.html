<div>
    <h2>Pop Votes</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="pop-vote.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Pop Vote
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="status"><span>Status</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="voteType"><span>Vote Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="judgeId"><span>Judge</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="contributeId"><span>Contribute</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="appraiseId"><span>Appraise</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="popVote in vm.popVotes track by popVote.id">
                    <td><a ui-sref="pop-vote-detail({id:popVote.id})">{{popVote.id}}</a></td>
                    <td>{{popVote.status}}</td>
                    <td>{{popVote.voteType}}</td>
                    <td>
                        <a ui-sref="pop-judge-detail({id:popVote.judgeId})">{{popVote.judgeId}}</a>
                    </td>
                    <td>
                        <a ui-sref="pop-contribute-detail({id:popVote.contributeId})">{{popVote.contributeId}}</a>
                    </td>
                    <td>
                        <a ui-sref="pop-appraise-detail({id:popVote.appraiseId})">{{popVote.appraiseId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="pop-vote-detail({id:popVote.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="pop-vote.edit({id:popVote.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="pop-vote.delete({id:popVote.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
