
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPopJudgeLabel">Create or edit a Pop Judge</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.popJudge.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.popJudge.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_userId">User Id</label>
            <input type="number" class="form-control" name="userId" id="field_userId"
                    ng-model="vm.popJudge.userId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_colorFlag">Color Flag</label>
            <input type="text" class="form-control" name="colorFlag" id="field_colorFlag"
                    ng-model="vm.popJudge.colorFlag"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_voteStatus">Vote Status</label>
            <select class="form-control" name="voteStatus" ng-model="vm.popJudge.voteStatus" id="field_voteStatus">
                <option value="SUBMITTED">SUBMITTED</option>
                <option value="NOT_SUBMITTED" data-translate="pcmsApp.JudgeStatus.NOT_SUBMITTED">NOT_SUBMITTED</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_userName">User Name</label>
            <input type="text" class="form-control" name="userName" id="field_userName"
                    ng-model="vm.popJudge.userName"
                    />
        </div>

        <div class="form-group">
            <label for="field_appraise">Appraise</label>
            <select class="form-control" id="field_appraise" name="appraise" ng-model="vm.popJudge.appraiseId" ng-options="popAppraise.id as popAppraise.id for popAppraise in vm.popappraises"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
