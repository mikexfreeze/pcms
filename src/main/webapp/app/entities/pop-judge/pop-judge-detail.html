
<div>
    <h2><span>Pop Judge</span> {{vm.popJudge.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span>User Id</span></dt>
        <dd>
            <span>{{vm.popJudge.userId}}</span>
        </dd>
        <dt><span>Color Flag</span></dt>
        <dd>
            <span>{{vm.popJudge.colorFlag}}</span>
        </dd>
        <dt><span>Vote Status</span></dt>
        <dd>
            <span>{{vm.popJudge.voteStatus}}</span>
        </dd>
        <dt><span>User Name</span></dt>
        <dd>
            <span>{{vm.popJudge.userName}}</span>
        </dd>
        <dt><span>Appraise</span></dt>
        <dd>
            <a ui-sref="pop-appraise-detail({id:vm.popJudge.appraiseId})">{{vm.popJudge.appraiseId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="pop-judge-detail.edit({id:vm.popJudge.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
