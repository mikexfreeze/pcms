
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPopContributeLabel">Create or edit a Pop Contribute</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.popContribute.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.popContribute.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_contributeType">Contribute Type</label>
            <select class="form-control" name="contributeType" ng-model="vm.popContribute.contributeType" id="field_contributeType">
                <option value="SINGLE">SINGLE</option>
                <option value="MULTIPLE">MULTIPLE</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.popContribute.title"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_assetDir">Asset Dir</label>
            <input type="text" class="form-control" name="assetDir" id="field_assetDir"
                    ng-model="vm.popContribute.assetDir"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_status">Status</label>
            <select class="form-control" name="status" ng-model="vm.popContribute.status" id="field_status">
                <option value="NORMAL">NORMAL</option>
                <option value="DELETE">DELETE</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_author">Author</label>
            <input type="number" class="form-control" name="author" id="field_author"
                    ng-model="vm.popContribute.author"
                    />
        </div>

        <div class="form-group">
            <label for="field_subject">Subject</label>
            <select class="form-control" id="field_subject" name="subject" ng-model="vm.popContribute.subjectId" ng-options="popSubject.id as popSubject.id for popSubject in vm.popsubjects"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
