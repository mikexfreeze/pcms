
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPopSubjectLabel">Create or edit a Pop Subject</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.popSubject.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.popSubject.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.popSubject.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_maxLimit">Max Limit</label>
            <input type="number" class="form-control" name="maxLimit" id="field_maxLimit"
                    ng-model="vm.popSubject.maxLimit"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_groupMaxLimit">Group Max Limit</label>
            <input type="number" class="form-control" name="groupMaxLimit" id="field_groupMaxLimit"
                    ng-model="vm.popSubject.groupMaxLimit"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_assetDir">Asset Dir</label>
            <input type="text" class="form-control" name="assetDir" id="field_assetDir"
                    ng-model="vm.popSubject.assetDir"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_status">Status</label>
            <select class="form-control" name="status" ng-model="vm.popSubject.status" id="field_status">
                <option value="VOTE_BEGIN" data-translate="pcmsApp.PopSubjectStatus.VOTE_BEGIN">VOTE_BEGIN</option>
                <option value="VOTE_FINISH" data-translate="pcmsApp.PopSubjectStatus.VOTE_FINISH">VOTE_FINISH</option>
                <option value="DELETE">DELETE</option>
            </select>
        </div>

        <div class="form-group">
            <label for="field_competition">Competition</label>
            <select class="form-control" id="field_competition" name="competition" ng-model="vm.popSubject.competitionId" ng-options="popCompetition.id as popCompetition.id for popCompetition in vm.popcompetitions"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
