
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPopAwardConfigLabel">Create or edit a Pop Award Config</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.popAwardConfig.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.popAwardConfig.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.popAwardConfig.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_amount">Amount</label>
            <input type="number" class="form-control" name="amount" id="field_amount"
                    ng-model="vm.popAwardConfig.amount"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_background">Background</label>
            <input type="text" class="form-control" name="background" id="field_background"
                    ng-model="vm.popAwardConfig.background"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_template">Template</label>
            <input type="text" class="form-control" name="template" id="field_template"
                    ng-model="vm.popAwardConfig.template"
                    />
        </div>

        <div class="form-group">
            <label for="field_subject">Subject</label>
            <select class="form-control" id="field_subject" name="subject" ng-model="vm.popAwardConfig.subjectId" ng-options="popSubject.id as popSubject.id for popSubject in vm.popsubjects"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
