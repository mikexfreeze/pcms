
<div>
    <h2><span>Pop Award Config</span> {{vm.popAwardConfig.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.popAwardConfig.name}}</span>
        </dd>
        <dt><span>Amount</span></dt>
        <dd>
            <span>{{vm.popAwardConfig.amount}}</span>
        </dd>
        <dt><span>Background</span></dt>
        <dd>
            <span>{{vm.popAwardConfig.background}}</span>
        </dd>
        <dt><span>Template</span></dt>
        <dd>
            <span>{{vm.popAwardConfig.template}}</span>
        </dd>
        <dt><span>Subject</span></dt>
        <dd>
            <a ui-sref="pop-subject-detail({id:vm.popAwardConfig.subjectId})">{{vm.popAwardConfig.subjectId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="pop-award-config-detail.edit({id:vm.popAwardConfig.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
