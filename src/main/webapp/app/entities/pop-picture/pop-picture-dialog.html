
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPopPictureLabel">Create or edit a Pop Picture</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.popPicture.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.popPicture.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_picPath">Pic Path</label>
            <input type="text" class="form-control" name="picPath" id="field_picPath"
                    ng-model="vm.popPicture.picPath"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_remark">Remark</label>
            <input type="text" class="form-control" name="remark" id="field_remark"
                    ng-model="vm.popPicture.remark"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_shootAddress">Shoot Address</label>
            <input type="text" class="form-control" name="shootAddress" id="field_shootAddress"
                    ng-model="vm.popPicture.shootAddress"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_shootDate">Shoot Date</label>
                <div class="input-group">
                    <input id="field_shootDate" type="text" class="form-control" name="shootDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.popPicture.shootDate" is-open="vm.datePickerOpenStatus.shootDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('shootDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label for="field_contribute">Contribute</label>
            <select class="form-control" id="field_contribute" name="contribute" ng-model="vm.popPicture.contributeId" ng-options="popContribute.id as popContribute.id for popContribute in vm.popcontributes"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
