<div class="modal-header">
    <h3 class="modal-title" id="modal-title">新增主题</h3>
</div>
<form ng-submit="updateSubject()">
<div class="modal-body" id="modal-body">
        <div class="form-group">
            <label for=" ">主题名称</label>
            <input type="text" class="form-control" ng-model="name" placeholder="请输入主题名称">
        </div>
        <div class="form-group">
            <label for="">限制作品数量</label>
            <input type="number" class="form-control" ng-model="maxLimit" placeholder="">
        </div>
        <div class="form-group">
            <label for="">限制组照数量</label>
            <input type="number" class="form-control" ng-model="groupMaxLimit">
        </div>


</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
    <button ng-disabled="onXHR" class="btn btn-primary" type="submit">保存</button>
    <!--<button class="btn btn-primary" type="submit">保存</button>-->
</div>
</form>
