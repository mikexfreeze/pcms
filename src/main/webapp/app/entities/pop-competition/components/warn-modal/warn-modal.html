
<form>
    <div class="modal-body" id="modal-body">
        <h4 class="modal-title text-center" id="modal-title" ng-bind="description">提交后您的评选结果将无法在修改，确认提交吗？</h4>
    </div>
    <div class="modal-footer tx-align-c">
        <button  class="btn btn-primary" type="button" ng-click="confirm()">是</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">否</button>
    </div>
</form>
