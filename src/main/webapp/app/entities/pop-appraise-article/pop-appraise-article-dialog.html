
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPopAppraiseArticleLabel">Create or edit a Pop Appraise Article</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.popAppraiseArticle.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.popAppraiseArticle.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_status">Status</label>
            <select class="form-control" name="status" ng-model="vm.popAppraiseArticle.status" id="field_status">
                <option value="SELECTED">SELECTED</option>
                <option value="UNSELECTED">UNSELECTED</option>
                <option value="ABANDONED">ABANDONED</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_multipleFlag">Multiple Flag</label>
            <input type="text" class="form-control" name="multipleFlag" id="field_multipleFlag"
                    ng-model="vm.popAppraiseArticle.multipleFlag"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_multipleScore">Multiple Score</label>
            <input type="text" class="form-control" name="multipleScore" id="field_multipleScore"
                    ng-model="vm.popAppraiseArticle.multipleScore"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_revote">Revote</label>
            <input type="checkbox" class="form-control" name="revote" id="field_revote"
                    ng-model="vm.popAppraiseArticle.revote"
                    />
        </div>

        <div class="form-group">
            <label for="field_appraise">Appraise</label>
            <select class="form-control" id="field_appraise" name="appraise" ng-model="vm.popAppraiseArticle.appraiseId" ng-options="popAppraise.id as popAppraise.id for popAppraise in vm.popappraises"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_contribute">Contribute</label>
            <select class="form-control" id="field_contribute" name="contribute" ng-model="vm.popAppraiseArticle.contributeId" ng-options="popContribute.id as popContribute.id for popContribute in vm.popcontributes"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
