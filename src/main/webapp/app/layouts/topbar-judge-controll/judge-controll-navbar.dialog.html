<div class="modal-header">
    <h3 class="modal-title" id="modal-title">请选择轮次...</h3>
</div>
<form>
<div class="modal-body" id="modal-body">
    <select ng-model="selectedAppraise" ng-options="x.round for x in appraises">
    </select>

</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
    <button class="btn btn-primary" type="submit" ng-click="confirm()">确定</button>
</div>
</form>
