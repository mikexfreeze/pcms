<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            ng-click="vm.cancel()">&times;</button>
    <h4 class="modal-title">登录</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1>登录</h1>
        </div>
        <div class="col-md-8 col-md-offset-2">
            <div class="alert alert-danger" ng-show="vm.authenticationError">
                <strong>登录失败！</strong>请检查您的登录信息。
            </div>
        </div>
        <div class="col-md-8 col-md-offset-2">
            <form class="form" role="form" ng-submit="vm.login($event)">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" class="form-control" id="username" placeholder="" ng-model="vm.username">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" placeholder=""
                           ng-model="vm.password">
                </div>
                <button type="submit" class="btn btn-primary">登录</button>
            </form>
            <p></p>
            <!--<div class="alert alert-warning">-->
                <!--<a class="alert-link" href="" ng-click="vm.requestResetPassword()">Did you forget your password?</a>-->
            <!--</div>-->
            <!--<div class="alert alert-warning">-->
                <!--You don't have an account yet? <a class="alert-link" href="" ng-click="vm.register()">Register a new account</a>-->
            <!--</div>-->
        </div>
    </div>
</div>
